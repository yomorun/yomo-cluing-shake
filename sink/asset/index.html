<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 14px Helvetica, Arial; }
      #messages { width: 100%; padding-top: 100px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="messages">S07: <span class="val" id="s07"></span></div>
    <div id="messages">S05: <span class="val" id="s05"></span></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('receive_sink_s07', function (msg) {
        // payload = window.atob(msg.Payload)
        var ts = new Date().getTime()-msg.time + "ms"
        $('#s07').text(msg.temperature+"\t --> "+ts);
      });
      socket.on('receive_sink_s05', function (msg) {
        var ts = new Date().getTime()-msg.time + "ms"
        $('#s05').text(msg.key+"\t --> "+ts);
      });
    </script>
  </body>
</html>
